name: downstream-tests-on-comment

on:
  issue_comment:
    types:
    - created

jobs:
  get-pr-sha:
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/test-downstream'}}
    runs-on: ubuntu-latest
    
    outputs:
      sha: ${{ steps.sha.outputs.result }}
    
    steps:
    
    - name: Get PR SHA
      id: sha
      uses: actions/github-script@v5
      with:
        result-encoding: string
        script: |
          const { owner, repo, number } = context.issue;
          const pr = await github.rest.pulls.get({
            owner,
            repo,
            pull_number: number,
          });
          return pr.data.head.sha
      
    - name: Print metadata
      run: |
        # unfortunately, GitHub actions does not provide information on the PR, since the action is not triggered by a PR, so we use the api instead.
        pr_info=$(curl -X GET "https://${{ github.issue.pull_request.url }}")
        base=$(echo ${pr_info} | jq '.base["label"]')
        head=$(echo ${pr_info} | jq '.head["label"]')
        
        printf '%-15s: %s\n' \
            repository ${{ github.event.repository.name }}      \
            base       ${base}                                  \
            head       ${head}                                  \
            comment    ${{ github.event.comment.html_url }}     \
        
        # this would retrieves commit info, but it's unclear which commit corresponds to the current comment (it need not be the last).
        #commits_url=$(echo ${pr_info} | jq -r '.commits_url')
        #commits_info=$(curl -X GET ${commits_url})
              
      shell: bash


  unit-tests:
    runs-on: ${{ matrix.os }}
    needs: get-pr-sha
    continue-on-error: true
    
    name: ${{ matrix.os }} (${{ matrix.r }} (${{ matrix.module }})

    strategy:
      fail-fast: false
      matrix:
        r: [4.1.0]
